   include /etc/nginx/conf.d/*.conf; # üëà –ü–æ–¥–∫–ª—é—á–∞–µ–º –≤—Å–µ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
